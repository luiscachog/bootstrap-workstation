    path: "/Applications/Messages.app/"
    pos: 7
  - name: "Rambox"
    path: "/Applications/Rambox.app/"
    pos: 8
  - name: "Slack"
    path: "/Applications/Slack.app/"
    pos: 9
  - name: "Discord"
    path: "/Applications/Discord.app/"
    pos: 10
  - name: "Todoist"
    path: "/Applications/Todoist.app/"
    pos: 11
  - name: "Reminders"
    path: "/Applications/Reminders.app/"
    pos: 12
  - name: "Notes"
    path: "/Applications/Notes.app/"
    pos: 13
  - name: "Contacts"

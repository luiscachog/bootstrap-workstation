---
- hosts: all

  vars_files:
    - default.config.yml

  pre_tasks:
    - name: Include playbook configuration.
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ['always']

  roles:
    - role: elliotweiser.osx-command-line-tools
      tags: ['macos']
      when: ansible_os_family == 'Darwin'

    - role: geerlingguy.mac.homebrew
      tags: ['macos', 'homebrew']
      when: ansible_os_family == 'Darwin'

    - role: geerlingguy.mac.mas
      tags: ['macos', 'mas']
      when: ansible_os_family == 'Darwin'
